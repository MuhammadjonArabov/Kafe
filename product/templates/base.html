{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background-color: #003366;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #f8b400 !important;
        }

        /* Menyu elementlarini markazlashtirish va oraligâ€˜ini 120px qilish */
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 200px;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/order/' %}active{% endif %}" href="{% url 'order_products' %}">Ordering</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/orders/' %}active{% endif %}" href="{% url 'orders_list' %}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/total_amount/' %}active{% endif %}" href="{% url 'total_amount' %}">Total Amount</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
